<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stats Preview Card Component Challenge by Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Dwayne Rodrigues" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Profile Card Component | Frontend Mentor</title>
  </head>
  <body>
    <div class="bg-svg-top">
      <img src="assets/images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="bg-svg-bottom">
      <img src="assets/images/bg-pattern-bottom.svg" alt="" />
    </div>
    <main class="card">
      <div class="card-bg-svg">
        <img src="assets/images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card-avatar">
        <img src="assets/images/image-victor.jpg" alt="avatar image" />
      </div>
      <div class="card-content">
        <div class="card-profile">
          <h1>Victor Crest</h1>
          <span>26</span>
          <p class="card-location">London</p>
          <div class="decorative-line"></div>
        </div>
        <div class="socials">
          <div class="follows">
            <p class="count">80K</p>
            <span>Followers</span>
          </div>
          <div class="likes">
            <p class="count">803K</p>
            <span>Likes</span>
          </div>
          <div class="photos">
            <p class="count">1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="author">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/drod109" target="_blank">Dwayne Rodrigues</a>.
    </footer>
  </body>
</html>
